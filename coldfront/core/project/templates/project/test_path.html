{% extends "common/base.html" %}
{% load crispy_forms_tags %}
{% load humanize %}
{% load static %}
{% load feature_flags %}

{% block title %}
Project Detail
{% endblock %}


{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <button type="submit">Upload</button>
  </form>

  <p><a href="{% url 'project-list' %}">Return to home</a></p>
{% endblock %}
